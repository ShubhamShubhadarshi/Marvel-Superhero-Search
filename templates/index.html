<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel SuperHero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="search">
      <div class="search-bar">
        <h1>MARVEL SUPERHERO SEARCH</h1>
        <form action='/' method='POST'>
          <input type="text" name="search" id="search" />
          <button class="button" type="submit"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"></path></svg></button>
        </form>
      </div>
      <div class="search-results" id="results">
        
        {% for char in chars %}
       <form id="charId" class="search-results" action='/' method='POST'>
          <input type="hidden" name="nm" id="nm" value="{{char.name}}" />
          <input type="hidden" name="iid" id="iid" value="{{char.id}}" />
          <input type="hidden" name="imge" id="imge" value="{{char.image}}" />
          <input type="hidden" name="inf" id="inf" value="{{char.description}}" />
          <!-- <button type="submit">
          </button> -->
          <div  onclick="document.getElementById('charId').submit()" class="character-card">
            <img src="{{char.image}}" alt="character image" />
            <div class="info">
              <h3>{{char.name}}</h3>
              <p>{{char.description}}</p>
              <div class="extra">
                <div class="field1"></div>
                <div class="field2"></div>
              
              </div>
            </div>

          </div>
        </form> {% endfor %}</div>
    </div>
    <footer>
      <svg width="130" height="52" xmlns="http://www.w3.org/2000/svg">
        <rect fill="#EC1D24" width="100%" height="100%"></rect>
        <path
          fill="#FEFEFE"
          d="M126.222 40.059v7.906H111.58V4h7.885v36.059h6.757zm-62.564-14.5c-.61.294-1.248.44-1.87.442v-14.14h.04c.622-.005 5.264.184 5.264 6.993 0 3.559-1.58 5.804-3.434 6.705zM40.55 34.24l2.183-18.799 2.265 18.799H40.55zm69.655-22.215V4.007H87.879l-3.675 26.779-3.63-26.78h-8.052l.901 7.15c-.928-1.832-4.224-7.15-11.48-7.15-.047-.002-8.06 0-8.06 0l-.031 39.032-5.868-39.031-10.545-.005-6.072 40.44.002-40.435H21.278L17.64 26.724 14.096 4.006H4v43.966h7.95V26.78l3.618 21.192h4.226l3.565-21.192v21.192h15.327l.928-6.762h6.17l.927 6.762 15.047.008h.01v-.008h.02V33.702l1.845-.27 3.817 14.55h7.784l-.002-.01h.022l-5.011-17.048c2.538-1.88 5.406-6.644 4.643-11.203v-.002C74.894 19.777 79.615 48 79.615 48l9.256-.027 6.327-39.85v39.85h15.007v-7.908h-7.124v-10.08h7.124v-8.03h-7.124v-9.931h7.124z"
        ></path>
        <path fill="#EC1D24" d="M0 0h30v52H0z"></path>
        <path
          fill="#FEFEFE"
          d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"
        ></path>
      </svg>
    </footer>
    <template id="character-card-template">
      <div class="character-card">
        <img src="" alt="character image" />
        <div class="info">
          <h3></h3>
          <p></p>
          <div class="extra">
            <div class="field1"></div>
            <div class="field2"></div>
          </div>
        </div>
      </div>
    </template>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
